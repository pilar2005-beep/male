<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mockup Viedma üå∏</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    /* Fondo con imagen + overlay de gradiente */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("Costa_Viedma.jpg") no-repeat center center/cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(186, 85, 211, 0.5), rgba(255, 182, 193, 0.5));
      z-index: -1;
    }

    h1 {
      margin-top: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    /* Texto y flecha arriba del bot√≥n */
    .indicacion {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: bounce 1.5s infinite;
    }

    .flecha {
      font-size: 30px;
      margin-bottom: 15px;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Bot√≥n principal */
    .boton-principal {
      display: block;
      margin: 0 auto 30px auto;
      background-color: rgba(255, 255, 255, 0.8);
      color: #6a1b9a;
      border: none;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .boton-principal:hover {
      background-color: #fff;
      transform: scale(1.1);
    }

    /* Contenedor botones secundarios */
    #opciones {
      display: none; /* ocultos al inicio */
      margin-top: 30px;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #opciones button {
      background-color: rgba(255, 255, 255, 0.85);
      color: #6a1b9a;
      border: none;
      padding: 12px 18px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #opciones button:hover {
      background-color: #fff;
      transform: scale(1.15) rotate(2deg);
    }

    /* Frase motivadora */
    #mensaje {
      display: none;
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 12px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Part√≠culas flotantes */
    .particle {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <h1>¬°Hola Malenaaaa! üå∏</h1>

  <!-- Bot√≥n principal -->
  <button class="boton-principal" onclick="mostrarOpciones()">Necesito un break</button>

  <!-- Botones secundarios (ocultos al inicio) -->
  <div id="opciones">
    <button onclick="mostrarFrase()">üí™</button>

</html>
