<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un descanso para vos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      color: #333;
    }

    h1 {
      color: #2e6da4;
      margin-top: 20px;
      font-size: 2rem;
    }

    p {
      margin: 10px 0 20px 0;
      font-size: 1.1rem;
    }

    .contenedor-imagen {
      position: relative;
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
    }

    .imagen-grande {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
    }

    /* Frase y flecha arriba del bot√≥n */
    .indicacion {
      position: absolute;
      top: 28%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #2e6da4;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .flecha {
      font-size: 2rem;
      margin-top: 5px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    /* Bot√≥n principal sobre la imagen */
    .boton-principal {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #2e6da4;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .boton-principal:hover {
      background-color: #1f4d72;
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 15px rgba(46,109,164,0.6);
    }

    /* Contenedor de botones secundarios + frase */
    #contenedor-secundario {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      width: 90%;
      max-width: 500px;
    }

    #opciones {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #opciones button {
      background-color: rgba(46,109,164,0.9);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      flex: 1 1 auto;
      min-width: 120px;
    }

    #opciones button:hover {
      background-color: rgba(31,77,114,0.9);
      transform: scale(1.05) rotate(2deg);
    }

    /* Frase motivadora debajo de los botones secundarios */
    #mensaje {
      margin-top: 10px;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #2e6da4;
      display: none;
      width: 100%;
    }

    /* üì± Ajustes para pantallas chicas */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .indicacion {
        font-size: 1rem;
        top: 20%;
        transform: translate(-50%, 0);
      }

      .flecha {
        font-size: 1.5rem;
      }

      .boton-principal {
        font-size: 1rem;
        padding: 10px 18px;
        position: static;
        margin: 10px auto;
        display: block;
        transform: none;
      }

      #contenedor-secundario {
        position: static;
        transform: none;
        flex-direction: column;
        top: auto;
        left: auto;
        width: 90%;
        max-width: 400px;
        margin: 10px auto 20px auto;
      }

      #opciones {
        flex-direction: column;
        gap: 10px;
        align-items: center;
      }

      #opciones button {
        width: 100%;
        min-width: auto;
        font-size: 0.95rem;
      }

      #mensaje {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>¬°Hola Malenaaaaa! üå∏</h1>
  <p>Tomarte un descanso tambi√©n es parte del √©xito. ¬°Vos pod√©s con este final!</p>

  <!-- Imagen con botones encima -->
  <div class="contenedor-imagen">
    <img src="Costa_Viedma.jpg" class="imagen-grande" alt="Paisaje Viedma">

    <!-- Frase + flecha sobre el bot√≥n -->
    <div class="indicacion">
      <div>Si est√°s cansada de estudiar toca ac√°</div>
      <div class="flecha">‚¨áÔ∏è</div>
    </div>

    <!-- Bot√≥n principal sobre la imagen -->
    <button class="boton-principal" onclick="mostrarOpciones()">Necesito un break</button>

    <!-- Contenedor de botones + frase -->
    <div id="contenedor-secundario">
      <div id="opciones">
        <button onclick="mostrarFrase()">Motivate!</button>
        <button onclick="abrirTikTok()">Re√≠te un rato</button>
        <button onclick="abrirBoquita()">Boquitaüíôüíõüíô</button>
      </div>
      <div id="mensaje"></div>
    </div>
  </div>

  <script>
    const frases = [
      "Respir√° ¬°vas muy bien! üíô",
      "Un mate o un caf√© y volv√©s con todo ‚òï",
      "Est√°s m√°s cerca de lo que pens√°s ‚ú®",
      "Si me necesit√°s, llamame!!",
      "Un descanso cortito (como ir a entrenar) recarga tus ideas üí°",
      "¬°Conf√≠o en vos, pod√©s con esto! üåü"
    ];

    function mostrarOpciones() {
      document.getElementById("contenedor-secundario").style.display = "flex";
      document.getElementById("mensaje").style.display = "none";
    }

    function mostrarFrase() {
      const mensaje = document.getElementById("mensaje");
      const randomIndex = Math.floor(Math.random() * frases.length);
      mensaje.textContent = frases[randomIndex];

    const linksTikTok = [

    ];

    function abrirBoquita() {

    }
  </script>
</body>
</html>
